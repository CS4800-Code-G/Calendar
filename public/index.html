<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar JS</title>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="container">
            <div id="header">
                <div id="monthDisplay"></div>
                <div>
                    <button id="backButton">Back</button>
                    <button id="nextButton">Next</button>
                </div>
            </div>

            <div id="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>

            <div id="calendar"></div>
        </div>

        <div id="eventModal">
            <h2 id="modalTitle">New Event</h2>

            <input id="eventTitleInput" placeholder="Event Title" />
            <input id="startTimeInput" placeholder="Start Time" /> - <input id="endTimeInput" placeholder="End Time" />
            <label for="colorInput"></label>
            <input id="colorInput" type="color" value="#58bae4">
            <br>

            <button id="saveButton">Save</button>
            <button id="deleteButton">Delete</button>
            <button id="cancelButton">Cancel</button>
        </div>

        <div id="modalBackDrop"></div>

        <script src="js/script.js"></script>
    </body>
</html>
